<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navBar">
            <div class="navLeft">
                <h1>Profile</h1>
                <div class="navLinks">
                    <a href="#">Home</a>
                    <a href="#" class="active">My Profile</a>
                    <a href="#">Find Connections</a>
                </div>
            </div>
            <button class="signOut">Sign Out</button>
        </div>
    </header>
    <div class="container">
        <div class="mainContent">
            <div class="userCard">
                <div class="profile_info">
                    <img class="profile_image" src="./assets/images/profile.png" alt="profile image">
                    <h2>Anna Dahl</h2>
                    <label class="location"><img src="./assets/icons/map-marker.png" alt="location symbol">Springfield, IL</label>
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the Internet!</p>
                    <label class="edit_profile"><img src="./assets/icons/gear.png" alt="gear image"><a href="#">edit profile</a></label>
                </div>
            </div>
            <div class="education">
                <h2 id="educationHeader">Education</h2>
                <div class="eduContent">
                    <h2>Coding Dojo - Full Stack Bootcamp</h2>
                    <h3>Mar 2023 - Oct 2023</h3>
                    <p>Tripple black belt in Python, MERN, and C#...</p>
                </div>
            </div>
        </div>
        <div class="sideBar">
            <div class="connections">
                <label class="connectHeader"><button class="notifNumber">2</button>Connection Requests</label>
                <div class="names">
                    <div class="requestRows">
                        <label><img src="./assets/images/todd-s.jpg" class="connectImg" alt="image of Todd">Todd E</label>
                        <div class="checkIcons">
                            <img src="./assets/icons/accept-circle.png" alt="checkmark">
                            <img src="./assets/icons/close-circle.png" alt="X">
                        </div>
                    </div>
                    <div class="requestRows">
                        <label><img src="./assets/images/phil-s.jpg" class="connectImg" alt="image of Phil K">Phil K</label>
                        <div class="checkIcons">
                            <img src="./assets/icons/accept-circle.png" alt="checkmark">
                            <img src="./assets/icons/close-circle.png" alt="X">
                        </div>
                    </div>
                </div>
            </div>
            <div class="connections">
                <label class="connectHeader"><button class="notifNumber">500+</button>Your Connections</label>
                <div class="names">
                    <label class="connectRows"><img src="./assets/images/adrien-s.jpg" class="connectImg"
                            alt="image of Adrien">Adrien D</label>
                    <label class="connectRows"><img src="./assets/images/anne-s.jpg" class="connectImg"
                            alt="image of Anne">Anne J</label>
                    <label class="connectRows"><img src="./assets/images/alayne-s.jpg" class="connectImg"
                            alt="image of Alayne">Alayne T</label>
                    <label class="connectRows"><img src="./assets/images/arry-s.jpg" class="connectImg"
                            alt="image of Arry">Arry Y</label>
                </div>
                <a href="#">View More</a>
            </div>
        </div>
    </div>
</body>

</html>

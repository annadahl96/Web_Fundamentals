<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name: *</label>
            <input type="text" name="first_name" placeholder="Your first name...">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last_name" placeholder="Your last name...">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email" placeholder="email@domain.com"> 
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password" placeholder="********">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="password" placeholder="********">
        </div>
        <div>
            <label>Birthday</label>
            <input type="date" name="date-of-birth">
        </div>
        <div>
            <label>Gender:</label>
            
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            
            <input type="radio" name="gender" value="other" id="other">
            <label for="other">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label>
            <textarea name="description_about_myself" cols="28" rows="3" placeholder="Describe yourself..."></textarea>
        </div>
        <div>
            <label>Favorite Language</label>
            <select name="coding_languages">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Cobol">Cobol</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="receive_emails" id="receive_emails" checked >
            <label for="receive_emails">yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        
        <p>* Indicates a required field</p>
        
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="blue_bar"></div>
    <div class="profile_info">
        <img class="profile_image" src="./assets/user-circle.png" alt="profile image">
        <h1>Jane Doe</h1>

        <label class="location"><img src="./assets/map-marker.png" alt="location symbol">Seattle</label>
        
        <p>Developer | Engineer | Problem Solver</p>
        <p>Master of shadows and the Internet!</p>
        
        <label class="edit_profile"><img src="./assets/gear.png" alt="gear image"><a href="#">edit profile</a></label>
    </div>
</div>
</body>
</html>
